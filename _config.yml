# Site
name: "Fire Side With Pye"
title: "Fire Side With Pye"
description: "A collection of articles and thoughts on cooking and baking that contains walk-through recipes, how-to guides, and what-not-to-do's on a range of topics from baking bread to grilling wild game.
"
logo: 'assets/images/fireside-pye-icon.png'
favicon: 'favicon.ico'
baseurl: ''
google_analytics: 'UA-XXXXXXXX-1'
disqus: ''
mailchimp-list:
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  beepye:
    name: Brian Pye
    display_name: Brian
    gravatar: 
    email: beepye@gmail.com
    web: https://www.thebrianpye.com
    twitter: https://twitter.com/thebrianpye
    description: "Amateur cook and baker who loves all things food. Follow him on Instagram 
                  <a href='https://www.instagram.com/grits_fer_breakfast/' target='_blank'>@grits_fer_breakfast</a>
                  for more cooking and baking inspired posts."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]